{% extends "touim/base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4 delete-site">Delete Site</legend>
                <h2 class="are-you-sure">Are you sure you want to delete the site "{{ object.sitename }}" ?</h2>
    		</fieldset>
    		<div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-primary" href="{% url 'site-detail' object.id_site %}">Cancel</a>
    		</div>
    	</form>
    </div>
</div>
{% endblock content %}
