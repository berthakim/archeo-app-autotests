{% extends "touim/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-user">
        <div class="content-section">
        	<form method="POST">
        		{% csrf_token %}
        		<fieldset class="form-group">
        			<legend class="border-bottom mb-4 updatesite profiletitre">About archaeological site</legend>
                    <div class="formstyle">
                        {{ form|crispy }}
                    </div>
        		</fieldset>
        		<div class="form-group">
        			<button class="btn btn-success" type="submit">Submit</button>
        		</div>
        	</form>
        </div>
    </div>
{% endblock content %}
