{% extends "touim/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-user formstyle">
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4 profiletitre">Login</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-primary" type="submit">Login</button>
    		</div>
    	</form>
    	<div class="border-top pt-3">
    		<small class="text-muted">
    		    Do you need an account? <a class="ml-2" href="{% url 'register' %}">Create an account</a>
    		</small>
    	</div>
    </div>
</div>
{% endblock content %}
